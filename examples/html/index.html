<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tweakship HTML Example</title>
        <script src="https://cdn.jsdelivr.net/npm/tweakship@1.0.4/dist/bundles/tweakship.min.js"></script>
        <script>
            tweakship.configure({
                host: 'https://tweakship.com/',
                projectId: '839aef71-8418-4d6d-b494-3d871fefcf69',
            });

            function refresh() {
                tweakship.getRemoteConfigAsync('discount', '3%').then(
                    (remoteConfig) => (document.getElementById('discount').innerText = remoteConfig.value)
                );
            }
        </script>
    </head>
    <body>
        <h1>Sale discount</h1>
        <div id="discount">3%</div>
        <br />
        <div>
            <input type="submit" onclick="refresh()" value="Refresh from remote config" />
        </div>
    </body>
</html>
